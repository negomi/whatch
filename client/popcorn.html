<head>
    <title>popcorn</title>
</head>

<body>
    <div id="search">
        {{>search}}
    </div>

    <div id="modal">
        {{>modal}}
    </div>

    <div id="movies">
        {{>movies}}
    </div>
</body>

<template name="search">
    <input type="text" id="search-form" />

    <ul id="results">
        {{#each results}}
            <a href="#" data-imdbID="{{imdbID}}"><li>{{Title}} ({{Year}})</li></a>
        {{/each}}
    </ul>
</template>

<template name="modal">
    <div id="info">
        <h1>{{info.Title}}</h1>
        <h2>{{info.Year}}</h2>
        <p>{{info.Plot}}</p>
        <img src="{{info.Poster}}" alt="{{info.Title}}">
    </div>
    <button id="add-movie">Add this movie</button>
</template>

<template name="movies">
    {{#each movies}}
        <img src="{{Poster}}" alt="{{Title}}">
    {{/each}}
</template>
