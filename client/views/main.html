<head>
    <title>popcorn</title>
</head>

<body>
    <header id="search" class="header">
        {{>search}}
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="">Item 1</a></li>
            <li><a href="">Item 2</a></li>
            <li><a href="">Item 3</a></li>
        </ul>
    </nav>

    <main id="movies" class="main">
        {{>movies}}
    </main>

    <div id="modal" class="modal">
        {{>modal}}
    </div>
</body>

<template name="search">
    <input type="text" id="search-form" class="search" placeholder="Search for a movie..." />

    <ul id="results">
        {{#each results}}
            <a href="#" data-imdbID="{{imdbID}}"><li>{{Title}} ({{Year}})</li></a>
        {{/each}}
    </ul>
</template>

<template name="modal">
    <div id="info">
        <h1>{{info.Title}}</h1>
        <h2>{{info.Year}}</h2>
        <p>{{info.Plot}}</p>
        <img src="{{info.Poster}}" alt="{{info.Title}}">
    </div>
    <button id="add-movie">Add {{info.Title}}</button>
</template>

<template name="movies">
    {{#each movies}}
        <img src="{{Poster}}" alt="{{Title}}">
    {{/each}}
</template>
