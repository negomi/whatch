<template name="search">
    <div class="autocomplete-wrapper">
        <input type="text" id="search-form" class="search" placeholder="Search for a movie..." />

        <ul id="results" class="results">
            {{#each results}}
            <li class="result"><a href="#" data-imdbID="{{imdbID}}">{{Title}} ({{Year}})</a></li>
            {{/each}}
        </ul>
    </div>
</template>
