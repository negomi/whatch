<template name="search">
  <div class="autocomplete">
    <input type="text" id="search-form" class="autocomplete__search" placeholder="Search for a movie..." />
    {{#if loading}}<img class="loading-icon--results" src="loading-spinning-bubbles.svg" alt="Loading icon" />{{/if}}

    <ul id="results" class="autocomplete__results">
      {{#each results}}
      <li class="result"><a href="#" data-imdbID="{{imdbID}}">{{Title}} ({{Year}})</a></li>
      {{/each}}
    </ul>
  </div>
</template>
