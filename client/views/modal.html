<template name="modal">
    <span class="close"></span>
    <div class="modal__info">
        <h1>{{info.Title}}</h1>
        <h4>{{info.Year}}</h4>
        <p>{{info.Plot}}</p>
        <button class="add-movie">Add {{info.Title}}</button>
    </div>
    <img class="modal__image" src="{{info.Poster}}" alt="{{info.Title}}">
</template>
